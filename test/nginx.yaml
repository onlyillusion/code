---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
spec:
  project: default
  destination:
    namespace: ingress-nginx
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: "https://kubernetes.github.io/ingress-nginx"
    targetRevision: 3.31.0
    chart: ingress-nginx
    helm:
      values: |-
        controller:
          admissionWebhooks:
            enabled: true
          service:
            enabled: true
            annotations:
              service.beta.kubernetes.io/azure-load-balancer-internal: true
        defaultBackend:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
